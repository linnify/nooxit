oidc:
  subject_identifiers:
    supported_types:
      - public

strategies:
    access_token: opaque
    scope: exact

ttl:
  # Configures how long access tokens are valid.
  access_token: 1h
  # Configures how long refresh tokens are valid. Set to -1 for refresh tokens to never expire.
  refresh_token: 2h
  id_token: 1h
  auth_code: 1h
  login_consent_request: 1h

